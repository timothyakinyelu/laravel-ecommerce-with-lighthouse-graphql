type User {
    id: ID! @globalId
    first_name: String
    last_name: String
    email: String
    gender: String
    dob: String
    is_active: Boolean
    ip: String
    last_page_visited: String
    roles: [Role!]!
    permissions: [Permission!]!
}

extend type Query {
    users: [User!]! @all
}

extend type Mutation {
    login(
        email: String! 
        password: String!
    ): String @field(resolver: "AuthMutator@resolve")
}